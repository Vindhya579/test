<!DOCTYPE HTML>
<html>
    <head>
        <title>Form using Attributes</title>
    </head>
<body>
    <form>
        <h1> Form Using Attributes</h1>
        <table>
        <tr>
            <td>FullName :</td>
            <td><input type="text" name="your name" value="" /></td>
        </tr>
        <tr>
            <td>Email Address :</td>
            <td><input type="email" name="emailadderss" value=""/></td>
        </tr>
        <tr>
            <td>Password :</td>
            <td><input type="password" name="password" value="" /></td>
        </tr>
        <tr>
            <td>Gender :</td>
            <td><input type="radio" name="Gender" value="Gender"/>Male
                <input type="radio" name="Gender" value="Gender"/>Female</td>
        </tr>
        <tr>
            <td>Date Of Birth :</td>
            <td><input type="date" size="30" class="form-controls"/></td>
        <tr>
            <td>Studies :</td>
            <td>
                <select>
                    <option>Choose Year</option>
                    <option>E1</option>
                    <option>E2</option>
                    <option>E3</option>
                    <option>E4</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Known Languages :</td>
            <td><input type="checkbox">HTML<br>
                <input type="checkbox">CSS<br>
                <input type="checkbox">BOOTSTRAP<br>
                <input type="checkbox">OTHER<br>
            </td>
        </tr>
        <tr>
            <td><input type="Submit" name="Submit" value="Submit"/>
                <input type="Reset" name="Reset" value="Reset"/></td>
        </tr>
    </table>
    </form>
</body>
</html>
