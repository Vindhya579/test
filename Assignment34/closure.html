<!DOCTYPE html>
<html>
    <head>
        <title>encapsulation concept in javascript</title>
        <script type="text/javascript">
            function person()
            {
                var name="Gaddam Vindhya Sree";
                return function(displayName)
                {
                    console.log(name);
                }
                return displayName;
            }
            var person1=person();
            person1();
        </script>
    </head>
<body>
</body>
</html>
