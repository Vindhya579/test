<!DOCTYPE HTML>
<html>
<head>
    <title>Math object concepts</title>
    <script type="text/Javascript">
        let value=Math.abs(25);
        document.write("the abs() value :"+value+"<br/>");
        value=Math.acos(-1);
        document.write("the acos() value :"+value+"<br/>");
        value=Math.E;
        document.write("the E property value :"+value+"<br/>");
        value=Math.PI;
        document.write("the PI property value :"+value+"<br/>");
    </script>
</head>
<body>

</body>
</html>
