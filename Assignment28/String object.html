<!DOCTYPE HTML>
<html>
<head>
    <title>String object concepts</title>
    <script type="text/Javascript">
        let str="sTudY ComArDe";
        document.write("string :"+str+"<br/>");
        document.write("toLower Case():"+str.toLowerCase()+"<br/>");
        document.write("toUpper Case():"+str.toUpperCase()+"<br/>");
        strsplit=str.split();
        document.write("split():"+strsplit+"<br/>");
        document.write("chatAt() :"+str.charAt(1)+"<br/>");
        document.write("indexOf() :"+str.indexOf("u")+"<br/>");
       
        
    </script>
</head>
<body>

</body>
</html>
