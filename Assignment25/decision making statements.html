<!DOCTYPE HTML>
<html>
<head>
    <title>Decision Making Statements</title>
    <script type="text/Javascript">
    //if else statement
        var n=prompt("enter a number :");
        if(n%2==0)
        {
            document.write("the number is :" + n +" Even number <br/>");
        }
        else
        {
            document.write("the number is :" + n +" Odd number <br/>");
        }
    //if else if statement
    let n1=prompt("Enter a number :");
    if(n1>0)
    {
        document.write("the number is :"+n1+ "it is positive number <br/>");
    }
    else if(n1==0)
    {
        document.write("the number is :"+n1+ "it is equal to Zero<br/>");
    }
    else
    {
        document.write("the number is :"+n1+ "it is negitive number <br/>");
    }
    //Switch case
    let char='g';
    switch(char)
    {
        case 1: document.write("the character is :"+char+ "it is matching with case 1 <br/>");
                break;
        case 2: document.write("the character is :"+char+ "it is matching with case 2 <br/>");
                break;
        case 3: document.write("the character is :"+char+ "it is matching with case 3 <br/>");
                break;
        default :
                document.write("none of the case is matching <br/>");
                break;
    }
    </script>
</head>
<body>

</body>
</html>
