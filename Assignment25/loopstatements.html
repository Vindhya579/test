<!DOCTYPE HTML>
<html>
<head>
    <title>loop concepts</title>
    <script type="text/Javascript">
    //while loop
        var n1=1;
        while(n1<7)
        {
            document.write("the value of n1 :"+n1+ "<br/>");
            n1=n1+1;
        }
        document.write("------------------------------------------<br/>");
        //sum of n numbers
        let n=5;
        let sum=0;
        let i=1;
        while(i<=n)
        {
            sum=sum+i;
            i=i+1;
            
        }
        document.write("the sum of first n numbers :"+ sum +"<br/>");
        document.write("-------------------------------------------<br/>");
        //do while loop
        var n2=1;
        do{
            document.write("do while loop-the value of n2 :"+n2+ "<br/>");
            n2=n2+5;
            
        }
        while(n2<27);
        {
           document.write("-------------------------------------------<br/>");
        }
       //for loop
        let n3=10;
        for(let i=0;i<=n3;i++)
        {
            document.write("forloop-the value of i :"+ i +"<br/>");
        }
        document.write("------------------------------------------------------<br/>");
        let n4=7;
        let sum1=0;
        for(let i=1;i<=n4;i++)
        {
            sum1=sum1+i;
        }
        document.write("forloop-the sum of first n numbers :"+ sum1 +"<br/>");
        
        
    </script>
</head>
<body>
</body>
</html>
