<!DOCTYPE HTML>
<html>
<head>
    <title>Array in Javascript</title>
    <script type="text/Javascript">
        //arrays are used to store similar type of data types
        let nums=[1,-2,7,7.9,3^2,2e1];
        document.write("the values in array :"+ nums +"<br/>");
        //access the elements in an array based on index values
        document.write("the value in 0 position :"+nums[0]+"<br/>");
        document.write("the value in 3 position :"+nums[3]+"<br/>");
        document.write("the value in 7 position :"+nums[7]+"<br/>");
        document.write("---------------------------------------------------------<br/>");
        //access all elements in an array usng for loop
        let arr=[3,5,7,9.7,'vindhya'];
        document.write("arr :"+arr+ "<br/>");
        document.write("---------------------------------------------------------<br/>");
        for(let i=0;i<arr.length;i++)
        {
            document.write("the item in "+i+ " index :"+arr[i]+"<br/>");
        }
    </script>
</head>
<body>

</body>
</html>
