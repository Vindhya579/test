<!DOCTYPE HTML>
<html>
<head>
    <title>Arrow Function in Javascript</title>
    <script type="text/javascript" src="javascripts/scripts.js"></script>
    <script type="text/javascript">
        //Arrow function : arrow function providesan alternative way to write a shorter syntax compare to the function expression
        let doaction=(n1,n2)=>
        {
            let n3=n1+n2;
            return n3;
        }
    </script>
</head>
<body>
    <div class="row">
        <div class="col-sm">
            <script type="text/javascript">
                let num1=5;
                let num2=5;
                let res=0;
                res=doaction(num1,num2);
                document.write("the value of res :"+res+"<br/>");
            </script>
        </div>
    </div>


</body>
</html>
