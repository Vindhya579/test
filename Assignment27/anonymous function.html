<!DOCTYPE HTML>
<html>
<head>
    <title>Annonymous Function in Javascript</title>
    <script type="text/Javascript">
        //Anonymous functon : A function without name is called anonymous function
        let doaction=function()
        {
            document.write("welcome to RK-valley","<br/>");
        }
        doaction();
        //self-excuting function
        (function(){
            document.write("welcome to PUNGANUR","<br/>");
        })();
        //setTimeout function : prints after some time
        setTimeout(function(){
            document.write("welcome to ANKUTHOTAPALLE","<br/>");
        },1000);

    </script>
</head>
<body>
    
</body>
</html>
