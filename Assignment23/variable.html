<!DOCTYPE HTML>
<html>
<head>
    <title>Javascript concepts</title>
    <script type="text/Javascript">
        //variable name starts with alphabet
        var num1;
        document.write("the value of num1 :");
        document.write(num1);
        document.write("<br/>------------------------------------------------------------------<br/>");
        //declear the variable with value
        num1=7.90;
        document.write("the value of num1 :"+num1 +"<br/>");
        document.write("------------------------------------------------------------------<br/>");
        document.write("the type of num1 is :"+typeof num1+"<br/>")
        document.write("----------------------------------------------------------------<br/>")
        //declear the variable with value
        var Age=20;
        //access the value
        document.write("the value of age :"+Age+"<br/>");
        document.write("----------------------------------------------------------------<br/>")
        document.write("the type of age is :"+typeof Age+"<br/>")
        document.write("----------------------------------------------------------------<br/>")
        //variable starys with underscore
        var _name='vindhya';
        document.write("the name is :"+_name + "<br/>");
        document.write("--------------------------------------------------------------<br/>")
        document.write("the type of name is :"+typeof _name+"<br/>")
    </script>

</head>
<body>
</body>
</html>
