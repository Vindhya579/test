<!DOCTYPE HTML>
<html>
<head>
    <title>Function in Javascript</title>
    <script type="text/Javascript">
    //define a function first then call the function
    //function defination
    let name='vindhya';
    let age='20';
    let city='punganur';
    let moblienumber=9989105700;
    function user()
    {
        document.write("user name :"+name+ "<br/>");
        document.write("user age:"+age+ "<br/>");
        document.write("user city:"+city+ "<br/>");
        document.write("user mobilenumber:"+moblienumber+ "<br/>");
    }
    let india=['mobile','laptop'];
    let china='computer';
    function inventory()
    {
        document.write(" indian inventorys :"+india+ "<br/>");
        document.write("china inventorys :"+china+ "<br/>");
       
    }
    //function call
    user();
    document.write("---------------------------------------------------------------<br/>");
    inventory();
    </script>
</head>
