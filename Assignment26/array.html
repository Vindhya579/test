<!DOCTYPE HTML>
<html>
<head>
    <title>Array with product details</title>
    <script type="text/Javascript">
        
        var productdetails=new array("mobile","laptop","computer");
        var userdetails=new array(1000000000000000000000000,100000000,10000);
        var inventorydetails=new array("china","camley","Landon");
        var details=new array(productdetails,userdetails,inventorydetails);
        var len=details.length;
        for(var i=0;i<len;i++)
        {
            for(var key in details[i])
            {
                document.write("items in array :"+details[i][key]+"<br/>");
            }
        }
    </script>
</head>
<body>

</body>
</html>
