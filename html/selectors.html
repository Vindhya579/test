<!DOCTYPE HTML>
<html>
<head>
    <title><Selectors</title>
    <style>
    h1{
        background-color: darkred;
        color: white ;
    }
    #head2{
        background-color: burlywood;
        color: darkblue;

    }
    .head3{
        background-color: darkgray;
        color: darkgreen;
    }
    *{
        background-color: black;
        color: darkseagreen;
    }
    h4,h5{
        background-color: chartreuse;
        color: crimson;
    }
    </style>
</head>
<body>
    <h1>selector using tag name</h1>
    <h2 id="head2">selector based on id</h2>
    <h3 class="head3">selector based on class</h3>
    selector is a tag in html used to apply styles.selector are of 5 dfferent types.(universal selector)
    <h4>working with grouping selectors</h4>
    <h5>grouping is used to apply same styles for different elements</h5>
</body>
</html>
