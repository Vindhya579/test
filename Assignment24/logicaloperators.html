<!DOCTYPE HTML>
<html>
<head>
    <title>Javascript concepts</title>
    <script type="text/Javascript">
        //declearing the variables through 'var' keyword
       let num1=2;
       let num2=5;
       // using and operator
       let a=num1>num2 && num1==num2;
       let b=num1>=num2 && num1<num2;
       let c=num1!=num2 && num1<=num2
       document.write("the value of a is :" + a +"<br/>");
       document.write("the value of b is :" + b +"<br/>");
       document.write("the value of c is :" + c +"<br/>");
       // using or operator
       let d=num1>num2 || num1==num2;
       let e=num1>=num2 || num1<num2;
       let f=num1!=num2 || num1<=num2
       document.write("the value of d is :" + d +"<br/>");
       document.write("the value of e is :" + e +"<br/>");
       document.write("the value of f is :" + f +"<br/>");
       //usinf not oprtaror
       let g=true;
       document.write("the value of not g is :"+ !g +"<br/>");
       let h=false;
       document.write("the value of not h is :"+ !h +"<br/>");
        
    </script>
</head>
<body>
</body>
</html>
