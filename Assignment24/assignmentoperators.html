<!DOCTYPE HTML>
<html>
<head>
    <title>Javascript concepts</title>
    <script type="text/Javascript">
        //declearing the variables through 'var' keyword
        //variable without the value
        let num1=4;
        let add=num1+=1;         //num1=num1+1
        let sub=num1-=2;         //num1=num1-1
        let mul=num1*=1;         //num1=num1*1
        let div=num1/=1;         //num1=num1/1
        let mod=num1%=1;         //num1=num1%1
        document.write("the sum of a number:" + add +"<br/>");
        document.write("the sub of a number:" + sub +"<br/>");
        document.write("the mul of a number:" + mul +"<br/>");
        document.write("the div of a number:" + div +"<br/>");
        document.write("the mod of a number:" + mod +"<br/>");

    
        
    </script>
</head>
<body>
</body>
</html>
