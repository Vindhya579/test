<!DOCTYPE HTML>
<html>
<head>
    <title>Javascript concepts</title>
    <script type="text/Javascript">
        //declearing the variables through 'var' keyword
        //variable without the value
        let num1;
        let num2;
        let add;
        //access the variable
        document.write("the value of num1 :");
        document.write(num1);
        document.write("<br/>------------------------------------------------------------------<br/>");
        //declear the variable with value
        num1=7;
        num2=9;
        add=num1+num2;
        document.write("the value of num1 :" + num1 +"<br/>");
        document.write("the value of num2 :" + num2 +"<br/>");
        document.write("the sum of two numbers:" + add +"<br/>");
    </script>
</head>
<body>
</body>
</html>
