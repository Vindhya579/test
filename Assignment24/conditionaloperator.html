<!DOCTYPE HTML>
<html>
<head>
    <title>Javascript concepts</title>
    <script type="text/Javascript">
        //it is also called as ternary operator 
        //if the condition is true it prints left value if the condition is false it prints right value
        let num1=(10>0)?true : false;
        let num2=(10<0)?true : false;
        document.write(num1);
        document.write("<br/>---------------------------<br/>");
        document.write(num2);
        document.write("<br/>-----------------------------<br/>");
       
       
        var a=2;
        var b=5;
        let result1=(a>b)?100:200;
        let result2=(a<b)?100:200;
        document.write(result1);
        document.write("<br/>----------------------<br/>");
        document.write(result2);
       
        
    </script>
</head>
<body>
</body>
</html>
