<!DOCTYPE HTML>
<html>
<head>
    <title>Javascript concepts</title>
    <script type="text/Javascript">
        //declearing the variables through 'var' keyword
        //variable without the value
        let num1=2;
        let num2=5;
        let add=num1+num2;
        let sub=num1-num2;
        let mul=num1*num2;
        let div=num1/num2;
        let mod=num1%num2;
    
        document.write("the sum of two numbers:" + add +"<br/>");
        document.write("the sub of two numbers:" + sub +"<br/>");
        document.write("the mul of two numbers:" + mul +"<br/>");
        document.write("the div of two numbers:" + div +"<br/>");
        document.write("the mod of two numbers:" + mod +"<br/>");
    </script>
</head>
<body>
</body>
</html>
