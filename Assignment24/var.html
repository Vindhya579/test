<!DOCTYPE HTML>
<html>
<head>
    <title>Javascript concepts</title>
    <script type="text/Javascript">
        //declearing the variables through 'var' keyword
        //variable without the value
        var num1;

        //access the variable
        document.write("the value of num1 :");
        document.write(num1);
        document.write("<br/>------------------------------------------------------------------<br/>");
        //declear the variable with value
        document.write("the value of num1 :"+num1 +"<br/>");
        document.write("------------------------------------------------------------------<br/>");
        //declear the variable with value
        var age=20;
        //access the value
        document.write("the value of age :"+age+"<br/>");
        document.write("----------------------------------------------------------------<br/>")
        var num1=9;
        document.write("the value of num1 :"+num1 + "<br/>");
        document.write("--------------------------------------------------------------<br/>")
        document.write("the type of num1 :"+typeof num1 +"<br/>")
    </script>

</head>
<body>
</body>
</html>
