<!DOCTYPE HTML>
<html>
<head>
    <title>Javascript concepts</title>
    <script type="text/Javascript">
        //declearing the variables through 'var' keyword
        //variable without the value
        let num1=2;
        let num2=5;
        let a=num1==num2;
        let b=num1!=num2;
        let c=num1>num2;
        let d=num1<num2;
        let e=num1>=num2;
        let f=num1<=num2;
    
        document.write("the boolean value of a is :" + a + "<br/>");
        document.write("the boolean value of b is :" + b + "<br/>");
        document.write("the boolean value of c is :" + c + "<br/>");
        document.write("the boolean value of d is :" + d + "<br/>");
        document.write("the boolean value of e is :" + e + "<br/>");
        document.write("the boolean value of f is :" + f + "<br/>");

        
    </script>
</head>
<body>
</body>
</html>
